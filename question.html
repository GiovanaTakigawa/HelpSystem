<!DOCTYPE html>
<html lang="pt-bt">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="centralize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3305/3305969.png">
    <title>Criar Pergunta</title>
    </head>
    <body>
        <div class="container-for-footer-at-bottom">

            <section id="ask">
                <form class="question-form">
                    <h1 class="title-class">Faça a sua pergunta</h1>
                    <br>
                    <div>
                        <label for="question">Título</label><br>
                        <input class="question-input" type="text" id="title-class"  placeholder="Insira um título para a sua pergunta">
                    </div>
                    <div>
                        <br>
                        <label for="">Descrição</label><br>
                        <textarea class="question-input" id="message" placeholder="Digite sua pergunta aqui"></textarea>
                    </div>
                    <div>
                        <br>
                        <button type="submit" id="btn">Enviar</button>
                    </div>
                </form>
            </section>
            
            <br><br>
            <footer>
                <p></p>
                <p>Desenvolvido por Felipe, Giovana e Patricia para fins acadêmicos.</p>
                <p></p>
            </footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
